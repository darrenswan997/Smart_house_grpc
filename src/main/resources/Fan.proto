syntax = "proto3";
option java_multiple_files = true;
package Fan;
option java_package = "com.proto.Fan";

service FanService{
	rpc ShowDeviceStatus(GetDeviceByIdRequest) returns (FanInfoResponse) {};
	rpc SetNewTemp(GetSpeedRequest) returns (FanInfoResponse) {};
	rpc TurnOffFan(GetDeviceByIdRequest) returns (FanInfoResponse) {};
}

message FanInfo {
	int32 device_id = 1;
	string location = 2;
	string status = 3;
	int32 speed = 4;
}

message GetDeviceByIdRequest{
	int32 device_id =1;
}

message GetSpeedRequest {
	int32 device_id = 1;
	int32 speed = 2;
}

message FanInfoResponse {
	FanInfo faninfo = 1;
}

